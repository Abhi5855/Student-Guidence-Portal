<div class="body1">
    <div class="center">
        <div class="btns">
            <a id="a1" onclick="login_hide()" routerLink="/sign-up"  style="background-color: #34495e;">Sign Up</a>
            <a id="a2" onclick="signup_hide()" routerLink="/sign-in">Log In</a>
        </div>
        <div class="login-form">
            <div class="header header1">
                <h3>Login for Free</h3>
                <form #f="ngForm">
                    <div class="form-group">
                        <input #emailref="ngModel" [(ngModel)]="emailProp" name="email" type="email"
                            class="form-control" placeholder="Enter email" id="email">
                    </div>
                    <div class="form-group">
                        <input #passref="ngModel" [(ngModel)]="passwordProp" name="password" type="password"
                            class="form-control" placeholder="Enter password" id="pwd">
                    </div>

                    <button type="submit" class="btn btn-primary" (click)="login();">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
