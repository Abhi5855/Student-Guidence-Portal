<section class="mb-4">
    <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
    <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
        a matter of hours to help you.</p>
</section>
<!-- <form action=""></form> -->
<section class="form-section">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form #contactForm= "ngForm">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input #nameref="ngModel" [(ngModel)]="nameProp" type="text" name="name" class="form-control" placeholder="Name">
                        </div>
                        <div class="form-group col-md-6">
                            <input  #emailref="ngModel" [(ngModel)]="emailProp" type="email" name="email" class="form-control" placeholder="Enter Email">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                           <select #stateref="ngModel" [(ngModel)]="stateProp" class="form-control" name="state" id="" placeholder="State" >
                                <option selected>State</option>
                                <option >Arunachal Pradesh</option>
                                <option >Bihar</option>
                                <option >Haryana</option>
                                <option >Punjab</option>
                                <option >Rajasthan</option>
                           </select>
                        </div>
                        <div class="form-group col-md-6">
                            <input #subref="ngModel" [(ngModel)]="subProp" type="text" name="subject" class="form-control" placeholder="Subject">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <textarea class="form-control" #msgref="ngModel" [(ngModel)]="msgProp" name="msg" id="" rows="4" placeholder="Your message..." ></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12 text-centre">
                            <button  disabled="{{contactForm.invalid}}"  type="submit" class="btn btn-primary" (click)="getQuery();">
                                <i class="fas fa-paper-plane">Send</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h5>Call Us</h5>
                <p>
                    <a tel="+911234567890"><i class="fas fa-phone">(+91)-1234567890</i></a>
                </p><br>

                <h5>Email/Website</h5>
                    <p>
                        <a href="sgp.1234@gmail.com"><i class="fas fa-envelope">sgp.1234@gmail.com</i></a><br>
                        <a href="www.sgp.project.com"><i class="fas fa-globe">www.sgp.project.com</i></a>
                    </p>
            </div>
        </div>
    </div>
</section>
