<section class="mb-4">
    <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
    <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us
        directly. Our team will come back to you within
        a matter of hours to help you.</p>
</section>
<!-- <form action=""></form> -->
<section class="form-section">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <form #contactForm="ngForm">
                    <div class="form-row">
                        <div class="form-group col-md-6 shadow-sm">
                            <label for="name">Enter your name : </label>
                            <input #nameref="ngModel" [(ngModel)]="nameProp" id="name" type="text" name="name"
                                class="form-control" required>
                        </div>
                        <div class="form-group col-md-6 shadow-sm">
                            <label for="email">Enter your email id : </label>
                            <input #emailref="ngModel" id="emial" [(ngModel)]="emailProp" type="email" name="email"
                                class="form-control" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12 shadow-sm">
                            <label for="state">Enter Your State:</label>
                            <select #stateref="ngModel" [(ngModel)]="stateProp" name="state" id="state"
                                class="form-control custom-select" data-placeholder="Enter Location" rel="select2" required>
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Chandigarh">Chandigarh</option>
                                <option value="Chhattisgarh">Chhattisgarh</option>
                                <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                <option value="Daman and Diu">Daman and Diu</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Lakshadweep">Lakshadweep</option>
                                <option value="Puducherry">Puducherry</option>
                                <option value="Goa">Goa</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Meghalaya">Meghalaya</option>
                                <option value="Mizoram">Mizoram</option>
                                <option value="Nagaland">Nagaland</option>
                                <option value="Odisha">Odisha</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Sikkim">Sikkim</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Tripura">Tripura</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="Uttarakhand">Uttarakhand</option>
                                <option value="West Bengal">West Bengal</option>
                            </select>
                        </div>
                        <div class="form-group col-md-12 shadow-sm">
                            <input #subref="ngModel" [(ngModel)]="subProp" type="text" name="subject"
                                class="form-control" placeholder="Enter Your concern" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12 shadow-sm">
                            <textarea class="form-control" #msgref="ngModel" [(ngModel)]="msgProp" name="msg" id="" rows="4" placeholder="Your message..." required></textarea>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-12 text-center">
                            <button  type="submit" class="btn btn-primary"
                                (click)="getQuery();">
                                <i class="fas fa-paper-plane">Send</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-4">
                <h5>Call Us</h5>
                <p>
                    <a href="tel:+91-8719905733"><i class="fas fa-phone">(+91)-8719905733</i></a>
                </p><br>

                <h5>Email/Website</h5>
                <p>
                    <a href="mailto:jitendrapanwar20022@gmail.com"><i
                            class="fas fa-envelope">jitendrapanwar20022@gmail.com</i></a><br>
                    <a href="www.sgp.project.com"><i class="fas fa-globe">www.sgp.project.com</i></a>
                </p>
            </div>
        </div>
    </div>
</section>
