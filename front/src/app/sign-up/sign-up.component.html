<div class="body1">
  <div class="center">
    <div class="btns">
    <a id="a1" onclick="login_hide()" routerLink="/sign-up">Sign Up</a>
    <a id="a2" onclick="signup_hide()" routerLink="/sign-in" style="background-color: #34495e;">Log In</a>
    </div>
    <div class="header signup-form">
      <h3>Create an account</h3>
      <form #f="ngForm">
        <div class="form-group">
          <input #nameref="ngModel" [(ngModel)]="nameProp" name="name" type="text" class="form-control mt-4"
            placeholder="Enter your name" id="name">
          <input #mobileref="ngModel" [(ngModel)]="mobileProp" name="mobile" type="tel" class="form-control"
            placeholder="Enter mobile no." id="mobile">
          <input #emailref="ngModel" [(ngModel)]="emailProp" name="email" type="email" class="form-control"
            placeholder="Enter email" id="email">
          <input #passref="ngModel" [(ngModel)]="passwordProp" name="password" type="password" class="form-control"
            placeholder="Enter password" id="pwd">
        </div>
        <button type="submit" class="btn btn-primary" (click)="signup();">Signup</button><br>
      </form>
    </div>
      </div>

</div>
